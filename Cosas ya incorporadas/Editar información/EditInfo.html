<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
        <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
        <link href="bower_components/bootstrap/dist/css/bootstrap.min.css"
            rel="stylesheet" type="text/css">
            <link rel="stylesheet" href="css/ImageStyle.css">
    </head>
        
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-5  toppad  pull-right col-md-offset-3"></div>


                <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xs-offset-0 col-sm-offset-0 col-md-offset-3 col-lg-offset-3 toppad" >
                    <div class="panel panel-info Sombra ColorHeading">
                        <div class="panel-heading">
                            <h3 class="panel-title">A continuación, sus opciones para cambiar.</h3>
                        </div>
                        <div class="panel-body">

                            <div class="thumbnail">
                                
                                <img alt="User Pic" width = "150px" height = "150px" src="http://i0.kym-cdn.com/photos/images/original/000/603/997/d0e.gif"> 
                                <input id="inputName" type="text" placeholder="URL de la nueva imagen">
                            </div>

                            <div class="row">    
                                <div class=" col-md-15 col-lg-15">
                                    <table class="table table-user-information">
                                    <tbody>
                                        <!--Poner variable con el dato de la db en el placeholder -->
                                        <tr class= "text-center">
                                            <td>Nombre:</td>
                                            <td><input id="inputName" type="text" placeholder="Su nombre"></tr>
                                        </tr>
                                        <tr class= "text-center">
                                            <td>Primer apellido</td>
                                            <td><input id="inputFLName" type="text" placeholder="Primer apellido"></tr>
                                        </tr>
                                        <tr class= "text-center">
                                            <td>Segundo apellido</td>
                                            <td><input id="inputSLName" type="text" placeholder="Segundo apellido"></tr>
                                        </tr>
                                        <tr class= "text-center">
                                            <td>Teléfono</td>
                                            <td><input id="inputPhone" type="text" placeholder="Su teléfono"></tr>
                                        </tr>
                                        <tr class= "text-center">
                                            <td>Es usted un usuario de tipo: </td>
                                            <td>
                                                <p><input type = "checkbox" ng-checked = ""> Adoptante</p>
                                                <p><input type = "checkbox" ng-checked = ""> Rescatista</p>
                                                <!-- <p>Administrador</p> -->
                                            </td>
                                        </tr>
                                    </tbody>
                                    </table>
                                </div>

                            </div>

                        </div>

                        <div class="panel-footer text-center Grande">
                            <a href="" data-original-title="Edit this user" type="button" class="btn btn-sm btn-success">Confirmar Cambios</a>
                            <a href="" data-original-title="Remove this user" type="button" class="btn btn-sm btn-danger">Eliminar mi perfil :(</a>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
