<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Pet Saviors - Mascotas</title>

        <!-- Bootstrap -->
        <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="css/style.css"  type="text/css" rel="stylesheet">
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

        <!-- Angular   -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.5/angular.min.js"></script>

    </head>

    <body ng-app= "myapp">

        <div ng-controller = "PostsCtrl">
            Buscar: <input ng-model="search.Nombre"> <hr>
            <div class="row text-center" >
                
                <!--Cada cuadro-->
                <div class="col-md-3 col-md-2 hero-feature" ng-repeat = 'post in posts | filter:search:strict | limitTo: 5'>
                    <div class="thumbnail">
                    <img ng-src = {{post.FotoAntes}} alt = "">
                        <div class="caption">
                            <h3 href = "#">{{post.Nombre}}</h3>
                            <p href = "#">{{post.Descripcion}}</p>           
                            <p> <a class="btn btn-primary">¡Adóptelo!</a>
                                <a class="btn btn-default">Más información</a> </p>
                            <p> <div class="fb-share-button" data-href={{post.FotoAntes}} data-layout="icon"></div> </p>
                        </div>
                    </div>
                </div>
                <!--Fin cada cuadro-->

            </div>
        </div>

        <hr>

        <!--Este script toma la información de la Base de Datos para generar los containers-->
        <script>
            angular.module("myapp", []).controller("PostsCtrl", function($scope, $http) {
                $http.get('conectPetTable.php').success(function(data) { $scope.posts = data; })
            });
        </script>
        
        <div id="fb-root"></div>
        <script>(function(d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) return;
            js = d.createElement(s); js.id = id;
            js.src = "//connect.facebook.net/es_LA/sdk.js#xfbml=1&appId=836405053104976&version=v2.3";
            fjs.parentNode.insertBefore(js, fjs);
            }(document, 'script', 'facebook-jssdk'));
        </script>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    </body>
</html>
