<body ng-app= "myapp">
    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Pet Saviors</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a href="#">Inicio</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Page Content -->
    <div class="container" ng-init="inicializarLista()">

        <!-- Introduction Row -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Lista Negra
                    <small>Administra a los usuarios en la lista negra de Pet Saviors</small>
                </h1>
            </div>
        </div>
        
        <!-- Thumbnails de enlistados Row -->
        <div>
            <div class="row">
                <div class="col-lg-2 col-sm-2 text-center" ng-repeat = 'post in posts'>
                    <img class="img-circle img-responsive img-center" ng-src={{post.Foto}} height="200" width="200" alt="">
                    <h3>{{post.Nombre}} {{post.P_Apellido}}
                        <!--<small>Rescatista</small>-->
                    </h3>
                    <p>Correo: {{post.Correo}}</p>
                    <button type="button" class="btn btn-danger">Quitar de la lista</button>
                </div>        
            </div>
        </div>

        <hr>

        <!-- Footer -->
        <footer>
            <div class="row">
                <div class="col-lg-12">
                    <p>Copyright &copy; Pet Saviors 2015</p>
                </div>
            </div>
        </footer>

    </div>
