<div class="container" ng-init="inicializar()">
	<div navbar-directive></div>
	<div class="row" id="pwd-container">
		<div class="col-md-1"></div>
		<!-- Centro -->
		<div class="col-md-10">
			<section class="preguntas-form">
				<form role="preguntas" name="formTest" novalidate>
					<div class="row" ng-repeat="pregunta in preguntas | groupBy:3">
						<div class="col-xs-4" ng-repeat="question in pregunta" >
							<div>
								<div class="preguntas-titulo">
								{{$index + 1}}. <b> {{question.CONTENIDO_PREGUNTA}} </b>
								</div>
								<div class="form-control"> 
									{{question.respuesta}}
								</div>

							</div>
						</div>
					</div>
					<div class="col-md-5"></div>
					<button class="btn btn-sm btn-success" ng-click="aceptar()">
				Aceptar Solicitud</button> 
				
				<button class="btn btn-sm btn-primary" ng-click="atras()">
				Atr√°s</button> 
				</form>
			</section>
		</div>
		<!-- Fin Centro -->
		<div class="col-md-1"></div>
	</div>
</div>
