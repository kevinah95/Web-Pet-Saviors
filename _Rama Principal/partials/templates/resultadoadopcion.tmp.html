<div class="container" ng-init="inicializar()">
	<div navbar-directive></div>
	<div class="row" id="pwd-container">
		<div class="col-md-1"></div>
		<!-- Centro -->
		<div class="col-md-10">
			<section class="preguntas-form">
				<form role="preguntas" name="formTest" novalidate>
					<div class="row" ng-repeat="pregunta in preguntas | groupBy:3">
						<div class="col-xs-4" ng-repeat="question in pregunta" >
							<div>
								<div class="preguntas-titulo">
								{{$index + 1}}. <b> {{question.CONTENIDO_PREGUNTA}}
								</div>
								<div>
									<input class="form-control" type="text" ng-model="respuestas[$index]" required>
								</div>

							</div>
						</div>
					</div>
					<div class="col-md-5"></div>
					<button class="btn btn-md btn-danger" ng-disabled="formTest.$invalid" ng-click="enviar()" ng-disabled="deshabilitarSiguiente">
				Enviar Solicitud</button>
				</form>
			</section>
		</div>
		<!-- Fin Centro -->
		<div class="col-md-1"></div>
	</div>
</div>
