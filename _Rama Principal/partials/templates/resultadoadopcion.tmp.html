<div class="container" ng-init="inicializar()">
	<div navbar-directive></div>
	<div class="row" id="pwd-container">
		<div class="col-md-1"></div>
		<!-- Centro -->
		<div class="col-md-10">
			<section class="preguntas-form">
				<form role="preguntas" name="formTest" novalidate>
					<div class="row" ng-repeat="pregunta in preguntas | groupBy:3">
						<div class="col-xs-4" ng-repeat="question in pregunta" >
							<div>
								<div class="preguntas-titulo">
								{{$index + 1}}. <b> {{question.CONTENIDO_PREGUNTA}} </b>
								</div>
								<div class="form-control"> 
									{{question.respuesta}}
								</div>

							</div>
						</div>
					</div>
					<div class="col-md-5"></div>
					<button class="btn btn-sm btn-success" ng-click="aceptar()">
				Aceptar Solicitud</button> 
				
				<button class="btn btn-sm btn-primary" ng-click="atras()">
				Atrás</button> 
				</form>
			</section>
			<div id="colorBack" class="QualificationBackGround">
			</div>
			<div id="dialogBox" class="QualificationDialog center-block">
				<div class="row center-block">
					<div class="col-lg-12 column text-center">
						<h3>Calificar al adoptante</h3>
					</div>
				</div>
				<div class="row center-block">
					<div class="col-lg-9 column text-center ToCenter" ng-init="newPuntaje = '1'">
					    <input ng-model="newPuntaje" type="radio" class="rating-input"
					        id="rating-input-1-5" name="rating-input-1" value="5">
					    <label for="rating-input-1-5" class="rating-star"></label>
					    <input ng-model="newPuntaje" type="radio" class="rating-input"
					        id="rating-input-1-4" name="rating-input-1" value="4">
					    <label for="rating-input-1-4" class="rating-star"></label>
					    <input ng-model="newPuntaje" type="radio" class="rating-input"
					        id="rating-input-1-3" name="rating-input-1" value="3">
					    <label for="rating-input-1-3" class="rating-star"></label>
					    <input ng-model="newPuntaje" type="radio" class="rating-input"
					        id="rating-input-1-2" name="rating-input-1" value="2">
					    <label for="rating-input-1-2" class="rating-star"></label>
					    <input ng-model="newPuntaje" type="radio" class="rating-input"
					        id="rating-input-1-1" name="rating-input-1" value="1" checked="true">
					    <label for="rating-input-1-1" class="rating-star"></label>
					</div>
					<div>
						{{newPuntaje}}
					</div>
				</div>
				<div class="row center-block">
					<div class="col-lg-12 column text-center">
						<p>Motivo de la calificación</p>
						<textarea ng-model="newMotivo" cols="30" rows="5"></textarea>
					</div>
				</div>
				<br>
				<div class="row center-block">
					<div class="col-lg-6 column text-center">
						<button class="btn btn-success" ng-click="subirCalificacion(newPuntaje, newMotivo)">Subir calificación</button>
					</div>
					<div class="col-lg-6 column text-center">
						<button class="btn btn-danger" ng-click="cancelarCalificacion()">No calificar</button>
					</div>
				</div>
				<br>
			</div>
		</div>
		<!-- Fin Centro -->
		<div class="col-md-1"></div>
	</div>
</div>
